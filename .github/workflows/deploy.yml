name: Deploy to Dev Server

on:
  push:
    branches:
      - main  # Ensure this matches your branch name

jobs:
  deploy:
#    runs-on: ubuntu-latest
    run-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.aws }}  # Ensure this matches your secret name

    - name: Add dev server to known_hosts
      run: |
        ssh-keyscan -H 15.207.193.51 >> ~/.ssh/known_hosts

    # Build Docker image from Dockerfile
    - name: Build Docker image
      run: |
        docker build -t shiv .

    # Save Docker image to tar file
    - name: Save Docker image to tarball
      run: |
        docker save -o shiv_image.tar shiv

    # Copy the tar file to the remote server
    - name: Copy tar file to dev server
      run: |
        scp -o StrictHostKeyChecking=no shiv_image.tar ubuntu@15.207.193.51:/home/ubuntu/

    # Load the Docker image on the remote server
    - name: Load Docker image on dev server
      run: |
        ssh ubuntu@15.207.193.51 "docker load -i /home/ubuntu/shiv_image.tar"

    # Optional: Run the Docker container on the dev server
    - name: Run Docker container on dev server
      run: |
        ssh ubuntu@15.207.193.51 "docker run -d --name shiv_container shiv"
