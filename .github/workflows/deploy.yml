name: Deploy to Dev Server

on:
  push:
    branches:
      - main  # Ensure this matches your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.aws }}  # Ensure this matches your secret name

    - name: Add dev server to known_hosts
      run: |
        ssh-keyscan -H 15.207.193.51 >> ~/.ssh/known_hosts

    # Log in to Docker Hub using the access token
    - name: Log in to Docker Hub
      run: echo "${{ secrets.dtoken }}" | docker login -u "${{ secrets.uname }}" --password-stdin

    # Build Docker image from Dockerfile
    - name: Build Docker image
      run: |
        docker build -t shivtestac/kan:tagname .  # Adjust the image name and tag here

    # Push the Docker image to Docker Hub
    - name: Push Docker image to Docker Hub
      run: |
        docker push shivtestac/kan:tagname  # Use your Docker image name and tag

