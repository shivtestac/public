name: Deploy to Dev Server

on:
  push:
    branches:
      - main  # Ensure this matches your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.dev }}  # Ensure this matches your secret name

    - name: Add dev server to known_hosts
      run: |
        ssh-keyscan -H 125.17.72.92 >> ~/.ssh/known_hosts

    - name: Copy files to dev server
      run: |
        scp -o StrictHostKeyChecking=no -r * root@125.17.72.92:/home/devel/
