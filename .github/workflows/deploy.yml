name: Deploy to Dev Server

on:
  push:
    branches:
      - main  # Ensure this matches your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.aws }}  # Ensure this matches your secret name

    - name: Add dev server to known_hosts
      run: |
        ssh-keyscan -H 15.207.193.51 >> ~/.ssh/known_hosts

#    - name: Copy files to dev server
#      run: |
#        scp -o StrictHostKeyChecking=no -r * ubuntu@15.207.193.51:/home/ubuntu/


    # Step to install Docker CLI on the GitHub Actions runner
#    - name: Install Docker
#      run: |
#        sudo apt-get update
#        sudo apt-get install -y docker.io

    # Build Docker image from Dockerfile
    - name: Build Docker image
      run: |
        docker build -t shiv .

    # Copy Docker image to the dev server
    - name: Save and transfer Docker image to dev server
      run: |
        docker save shiv | bzip2 | ssh ubuntu@15.207.193.51 'bunzip2 | docker load'

    # Optional: Run the Docker container on the dev server
    - name: Run Docker container on dev server
      run: |
        ssh ubuntu@15.207.193.51 "docker run -d --name shiv_container shiv"
